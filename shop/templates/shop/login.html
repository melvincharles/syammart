{% extends 'shop/layouts/main.html' %}
{% load static %}  <!-- Load static files -->

{% block title %}
  User Login | ShopKart
{% endblock title %}

{% block content %}
<style>
    /* Container styling */
    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        margin: 100px auto; /* Center the login box with top margin */
        max-width: 400px; /* Set a max width */
        text-align: center; /* Center text */
    }

    /* Heading */
    h4 {
        margin-bottom: 20px;
        color: #333;
        font-size: 1.8rem; /* Larger heading size */
    }

    /* Label styling */
    .form-label {
        font-weight: 600;
        color: #555;
        font-size: 0.95rem; /* Slightly larger label */
        margin-bottom: 5px;
        display: block; /* Block display for labels */
        text-align: left; /* Align labels to the left */
    }

    /* Input field styling */
    .form-control {
        padding: 12px; /* Increased padding for comfort */
        border: 1px solid #ced4da;
        border-radius: 8px; /* More pronounced rounded corners */
        font-size: 1rem; /* Adjust font size */
        color: #333;
        background-color: #f9f9f9;
        margin-bottom: 15px; /* Space between fields */
        transition: border-color 0.3s; /* Smooth transition */
    }

    /* Focus state for input fields */
    .form-control:focus {
        border-color: #007bff; /* Blue border on focus */
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button styling */
    button {
        padding: 12px 15px;
        background-color: #007bff; /* Blue background */
        color: #fff;
        border: none;
        border-radius: 8px; /* More pronounced rounded corners */
        cursor: pointer;
        font-size: 1rem; /* Adjust font size */
        width: 100%; /* Full width */
        transition: background-color 0.3s; /* Smooth transition */
    }

    /* Button hover state */
    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    /* Message styling */
    .message {
        color: red; /* Red color for messages */
        margin-top: 10px; /* Space above the message */
    }

    /* Social links styling */
    .links {
        display: flex;
        justify-content: space-around; /* Evenly distribute the links */
        margin: 20px 0; /* Space above and below links */
    }

    .facebook, .instagram {
        display: inline-block;
        width: 140px; /* Fixed width for social buttons */
        height: 45px;
        line-height: 45px; /* Center text vertically */
        color: white;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .facebook {
        background-color: #4267B2; /* Facebook blue */
    }

    .instagram {
        background-color: #E1306C; /* Instagram pink */
    }

    /* Hover effects for social buttons */
    .facebook:hover {
        background-color: #3e61a8; /* Darker blue on hover */
    }

    .instagram:hover {
        background-color: #df2060; /* Darker pink on hover */
    }

    .signup {
        font-size: 14px;
        color: #333;
        margin-top: 10px;
    }

    .signup a {
        color: #007bff; /* Link color */
        text-decoration: none;
    }

    .signup a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .row {
            flex-direction: column-reverse;
        }
    }
</style>

<div class="container" style="margin-top: 70px; min-height: 600px;">
    <div class="row">
        <!-- Left side for image -->
        <div class="col-lg-6 d-none d-lg-block">
            <img src="{% static 'images/logo.jpg' %}" alt="Login Image" class="login-image">
        </div>

        <!-- Right side for form -->
        <div class="col-lg-6 col-md-12">
            <div class="login-container">
                <h4>User Login</h4>
                <hr style="border-color:#b8bfc2;">
                {% include 'shop/inc/message.html' %}
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="links">
                    <div class="facebook">Facebook</div>
                    <div class="instagram">Instagram</div>
                </div>
                <div class="signup">Don't have an account? <a href="{% url 'register' %}">Sign up here</></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
